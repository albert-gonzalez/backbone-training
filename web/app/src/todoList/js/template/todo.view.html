<div class="lead">
<% if(done) { %>
    <del><%- title %></del>
<% } else { %>
    <%- title %>
<% } %>
<span class="pull-right">
    <a class="btn btn-success btn-sm app-editTodo" href="todolist/<%- id %>">
        Edit
    </a> |
    <a class="btn btn-danger btn-sm app-deleteTodo" href="#">
        Delete
    </a>
</span>
</div>
